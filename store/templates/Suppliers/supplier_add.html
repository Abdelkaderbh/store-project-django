{% extends 'base.html' %}

{% block title %}Add Supplier{% endblock %}

{% block content %}
<div class="container-fluid py-2">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Add New Supplier</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-2">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="name" class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Supplier Name</label>
                <input type="text" id="name" name="name" class="form-control form-control-lg border border-primary shadow-sm p-3" value="{{ form.name.value | default:'' }}" required placeholder="Enter supplier name">
              </div>
              <div class="form-group mb-3">
                <label for="contact" class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Contact</label>
                <input type="text" id="contact" name="contact_info" class="form-control form-control-lg border border-primary shadow-sm p-3" value="{{ form.contact_info.value | default:''}}" required placeholder="Enter supplier contact">
              </div>
              <div class="form-group mb-3">
                <label for="email" class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Email</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg border border-primary shadow-sm p-3" value="{{ form.email.value | default:''}}" required placeholder="Enter supplier email">
              </div>
              <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary">Save Supplier</button>
                <a href="{% url 'supplier_list' %}" class="btn btn-secondary ms-3">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
