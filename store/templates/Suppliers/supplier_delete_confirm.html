{% extends 'base.html' %}

{% block title %}Delete Supplier{% endblock %}

{% block content %}
<div class="container-fluid py-2">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Delete Supplier</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <form method="POST">
              {% csrf_token %}
              <div class="alert alert-danger">
                <p>Are you sure you want to delete the supplier <strong>{{ supplier.name }}</strong>?</p>
              </div>
              <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'supplier_list' %}" class="btn btn-secondary ms-3">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
