<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2"
  id="sidenav-main"
>
  <div class="sidenav-header">
    <i
      class="fas fa-times p-3 cursor-pointer text-dark opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true"
      id="iconSidenav"
    ></i>
    <a
      class="navbar-brand px-4 py-3 m-0"
      href="https://demos.creative-tim.com/material-dashboard/pages/dashboard"
      target="_blank"
    >
      <span class="ms-1 text-sm text-dark">Welcome to my STORE</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0 mb-2" />
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link {% if request.path == '/dashboard/' %}bg-gradient-dark text-white{% else %}text-dark{% endif %}"
          href="{% url 'dashboard' %}"
          aria-pressed="{% if request.path == '/dashboard/' %}true{% else %}false{% endif %}"
        >
          <i class="material-symbols-rounded opacity-5">dashboard</i>
          <span class="nav-link-text ms-1">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link {% if request.path == '/products/' %}bg-gradient-dark text-white{% else %}text-dark{% endif %}"
          href="{% url 'products' %}"
          aria-pressed="{% if request.path == '/products/' %}true{% else %}false{% endif %}"
        >
          <i class="material-symbols-rounded opacity-5">table_view</i>
          <span class="nav-link-text ms-1">Products</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link {% if request.path == '/billing/' %}bg-gradient-dark text-white{% else %}text-dark{% endif %}"
          href="../pages/billing.html"
          aria-pressed="{% if request.path == '/billing/' %}true{% else %}false{% endif %}"
        >
          <i class="material-symbols-rounded opacity-5">receipt_long</i>
          <span class="nav-link-text ms-1">Suppliers</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link {% if request.path == '/virtual-reality/' %}bg-gradient-dark text-white{% else %}text-dark{% endif %}"
          href="../pages/virtual-reality.html"
          aria-pressed="{% if request.path == '/virtual-reality/' %}true{% else %}false{% endif %}"
        >
          <i class="material-symbols-rounded opacity-5">view_in_ar</i>
          <span class="nav-link-text ms-1">Categories</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
