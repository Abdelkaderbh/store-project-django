{% extends 'base.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="container-fluid py-2">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Edit Category</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-2">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="name" class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Category Name</label>
                <input type="text" id="name" name="name" class="form-control form-control-lg border border-primary shadow-sm p-3" value="{{ form.name.value }}" required placeholder="Enter category name">
              </div>
              <div class="form-group mb-3">
                <label for="description" class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Description</label>
                <textarea id="description" name="description" class="form-control form-control-lg border border-primary shadow-sm p-3" required placeholder="Enter category description">{{ form.description.value }}</textarea>
              </div>
              <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'category_list' %}" class="btn btn-secondary ms-3">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
